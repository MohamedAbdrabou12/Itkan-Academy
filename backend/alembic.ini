# Alembic configuration file for Itkan Academy (Async setup)

[alembic]
# Path to migration scripts
script_location = alembic

# Prepend project root to sys.path
prepend_sys_path = .

# Use OS-specific path separator for version locations
version_path_separator = os

# (Optional) Set timezone for migration timestamps
# timezone = UTC

# Output encoding for migration files
output_encoding = utf-8

# NOTE:
# Database URL is dynamically loaded from app.core.config.settings
# You do NOT need to set sqlalchemy.url here — it’s handled in env.py
# sqlalchemy.url = postgresql+asyncpg://user:pass@localhost:5432/dbname


# ------------------------------------------------------------
# Post write hooks (optional) — auto-format migration scripts
# ------------------------------------------------------------
[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME


# ------------------------------------------------------------
# Logging configuration
# ------------------------------------------------------------
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S